<script type="text/javascript">
	bDate.innerText = getAgeWithPrefix(getAge());

	function getAge() {
		var now = new Date();
		var b = new Date("Nov 18 1997");

		var age = now.getFullYear() - b.getFullYear();
		if (now.getMonth() < b.getMonth()) {
			age--;
		}
		return age;
	};

	function getAgeWithPrefix(age) {
		var strAge = age.toString();
		var lastNum = Number(strAge[strAge.length - 1])
		if (lastNum === 1) {
			return strAge + ' год';
		} 
		if (lastNum >= 2 && lastNum <= 4) {
			return strAge + ' года';
		}
		return strAge + ' лет';
	}
